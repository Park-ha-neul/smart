apply plugin: 'java'
apply plugin: 'war'

// Web directory, this overrides the default value "webapp"
project.webAppDirName = 'src/main/webapp'
project.buildDir = 'target'

repositories {
	// 메이븐
	mavenCentral()
	// egov 저장소
	maven { url "http://maven.egovframe.kr:8080/maven/" }
}

// Set source directory
sourceSets {
	// 프로필에 따른 소스 빌드
	if (!project.hasProperty('profile') || !profile) {
		ext.profile = 'local'
	}

	main {
		java {
			srcDir 'src/main/java'
		}
		resources {
			srcDirs 'src/main/resources', 'src/main/resources-'+ profile
		}
	}
}

dependencies {
	compile(group: 'egovframework.rte', name: 'egovframework.rte.ptl.mvc', version:'3.9.0') {
		exclude(module: 'commons-logging')
	}
	compile 'egovframework.rte:egovframework.rte.psl.dataaccess:3.9.0'
	compile 'egovframework.rte:egovframework.rte.fdl.idgnr:3.9.0'
	compile 'egovframework.rte:egovframework.rte.fdl.property:3.9.0'
	compile group: 'egovframework.rte', name: 'egovframework.rte.fdl.crypto', version:'3.9.0'
	providedCompile 'javax.servlet:javax.servlet-api:3.0.1'
	compile 'javax.servlet:jstl:1.2'
	compile group: 'org.apache.taglibs', name: 'taglibs-standard-impl', version: '1.2.5'
	compile group: 'org.antlr', name: 'antlr4-runtime', version: '4.7.2'
	compile group: 'commons-io', name: 'commons-io', version: '2.6'
	compile group: 'commons-fileupload', name: 'commons-fileupload', version: '1.4'
	compile group: 'com.ibm.icu', name: 'icu4j', version: '65.1'
	compile group: 'org.apache.velocity', name: 'velocity', version: '1.7'
	compile group: 'javax.mail', name: 'javax.mail-api', version: '1.6.2'
	compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.2'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.9'
	compile group: 'org.apache.commons', name: 'commons-text', version: '1.8'
	compile 'net.sf.json-lib:json-lib:2.4:jdk15'
	compile group: 'commons-codec', name: 'commons-codec', version: '1.14'
	compile group: 'com.google.zxing', name: 'core', version: '3.4.0'
	compile group: 'org.lazyluke', name: 'log4jdbc-remix', version: '0.2.7'
	compile group: 'com.io7m.xom', name: 'xom', version: '1.2.10'
	compile group: 'org.apache.commons', name: 'commons-dbcp2', version: '2.7.0'
	compile group: 'org.apache.commons', name: 'commons-pool2', version: '2.8.0'
	compile group: 'com.jhlabs', name: 'filters', version: '2.0.235-1'
	compile group: 'com.mortennobel', name: 'java-image-scaling', version: '0.8.6'
	compile group: 'com.drewnoakes', name: 'metadata-extractor', version: '2.13.0'
	compile group: 'org.jxls', name: 'jxls', version: '2.7.2'
	compile group: 'org.jxls', name: 'jxls-poi', version: '1.3.2'
	compile group: 'org.jxls', name: 'jxls-jexcel', version: '1.0.9'
	compile group: 'org.jxls', name: 'jxls-reader', version: '2.0.6'
	compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13.1'
	compile group: 'com.itextpdf.tool', name: 'xmlworker', version: '5.5.13.1'
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.2'
	// 네이버 xss 필터 적용
	compile group: 'com.navercorp.lucy', name: 'lucy-xss-servlet', version: '2.0.1'

	// tiles 적용
	compile group: 'org.apache.tiles', name: 'tiles-jsp', version: '3.0.8'
	compile group: 'org.apache.tiles', name: 'tiles-core', version: '3.0.8'

	// test 적용
	compile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'org.springframework', name: 'spring-test', version: '4.3.16.RELEASE'

	// webjars 사용
	compile group: 'org.webjars', name: 'jquery', version: '3.4.1'
	compile group: 'org.webjars', name: 'jquery-form', version: '4.2.2'
	compile group: 'org.webjars', name: 'bootstrap', version: '4.4.1'
	compile group: 'org.webjars', name: 'Eonasdan-bootstrap-datetimepicker', version: '4.17.47'
	compile group: 'org.webjars', name: 'jquery-ui', version: '1.12.1'
	compile group: 'org.webjars', name: 'font-awesome', version: '5.13.0'
	compile group: 'org.webjars', name: 'jstree', version: '3.3.8'
	compile group: 'org.webjars.npm', name: 'popper.js', version: '1.16.1'
	compile 'org.webjars.npm:icheck-bootstrap:3.0.1'
	compile 'org.webjars.npm:overlayscrollbars:1.11.0'
	compile 'org.webjars:AdminLTE:3.0.5'
	compile 'org.webjars.npm:ionicons:5.0.0'

	compile files('src/main/webapp/WEB-INF/lib/IPIN2Client.jar')

	// chart.js 사용
	compile 'org.webjars.bower:chart.js:2.9.3'

	// mysql connector
	compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.19'

	// jsonParser
	compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1'

	implementation fileTree(dir: 'lib', include: ['*.*'])		// 외부 모듈들..

	// implementation 'org.apache.logging.log4j:log4j-core:2.15.0'
	implementation 'org.apache.logging.log4j:log4j-core:2.17.0'

	// JXLS
	implementation group: 'org.jxls', name: 'jxls', version: '2.11.0'
	implementation group: 'org.jxls', name: 'jxls-poi', version: '2.11.0'
	implementation group: 'org.jxls', name: 'jxls-reader', version: '2.0.6'
}

group = 'COMMON'
version = '1.0.0'
description = 'PharmAI'
sourceCompatibility = '1.8'
